<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Criar Conta</title>
</head>

<body>
<div layout:fragment="conteudo">
    <main class="container">
        <section class="card form-card">
            <h2 class="title">Criar conta de paciente</h2>

            <form method="post" action="#" th:action="@{/pacientes/registrar}" th:object="${dados}">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" th:field="*{nome}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro!</div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" th:field="*{email}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" name="telefone" th:field="*{telefone}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input id="cpf" name="cpf" th:field="*{cpf}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input id="senha" name="senha" type="password" th:field="*{senha}" required minlength="6">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input id="confirmarSenha" name="confirmarSenha" type="password" required minlength="6">
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">
                        <img src="/static/assets/plus.png" th:src="@{/assets/plus.png}" alt="Ãcone de adicionar" class="btn-icon">Criar Conta
                    </button>

                    <a href="#" th:href="@{/login}" class="btn btn-secondary">
                        <img src="/static/assets/back.png" th:src="@{/assets/back.png}" alt="Voltar" class="btn-icon">Voltar
                    </a>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
